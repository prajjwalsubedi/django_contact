{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up
{% endblock title %}
{% block content %}
<!-- Main Section -->
<div class="container">
    <h2 class="heading font-weight-light text-center">Sign Up</h2>
    <hr />
</div>
<div class="container w-25 card p-4 mt-4">
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy }}
    <input type="submit" value="Sign Up" class="w-100 text-white text-center my-2 btn btn-info">
    </form>



    <!-- Card for details ends -->
</div>
<!-- Main Section ends-->
{% endblock content %}
